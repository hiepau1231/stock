{% extends "layouts/base.html" %}

{% block title %} Error {% endblock %}

{% block content %}
<div class="container-fluid mt--6">
    <div class="row">
        <div class="col-xl-12">
            <div class="card">
                <div class="card-header bg-transparent">
                    <div class="row align-items-center">
                        <div class="col">
                            <h6 class="text-uppercase text-muted ls-1 mb-1">Error</h6>
                            <h5 class="h3 mb-0">Something went wrong</h5>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="alert alert-danger">
                        {{ error }}
                    </div>
                    <a href="{% url 'stock_analysis:dashboard' %}" class="btn btn-primary">
                        Return to Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
