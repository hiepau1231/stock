{% extends "layouts/base.html" %}



{% block title %} Stock Analysis Dashboard {% endblock %}



{% block content %}
<div class="container-fluid mt--6">
  <div class="row">
    <div class="col-xl-12">
      <div class="card">
        <div class="card-header border-0">
          <h3 class="mb-0">Stock Analysis Dashboard</h3>
        </div>
        <div class="card-body">
          <p>Welcome to the Stock Analysis Dashboard. Here you can view and analyze various stocks.</p>
          <a href="{% url 'stock_list' %}" class="btn btn-primary">View Stock List</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
