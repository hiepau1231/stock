{% extends "layouts/base.html" %}
{% load crispy_forms_tags %}

{% block title %} Cập nhật dữ liệu {% endblock %}

{% block content %}
<div class="container-fluid mt--6">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h3 class="mb-0">Cập nhật dữ liệu chỉ số</h3>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Cập nhật dữ liệu</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
