{% extends "base.html" %}
{% load static %}

{% block title %} Tạo danh mục đầu tư {% endblock %}

{% block content %}
<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h6 class="text-primary mb-0">Tạo danh mục đầu tư mới</h6>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="name">Tên danh mục</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                            <small class="form-text text-muted">Nhập tên cho danh mục đầu tư của bạn</small>
                        </div>
                        <div class="mt-4">
                            <button type="submit" class="btn btn-primary">Tạo danh mục</button>
                            <a href="{% url 'stock_analysis:portfolio_list' %}" class="btn btn-secondary">Hủy</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
