{% extends "base.html" %}
{% load static %}

{% block title %}Tạo danh mục đầu tư mới{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Tạo danh mục đầu tư mới</h1>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Tạo danh mục</button>
    </form>
</div>
{% endblock %}
